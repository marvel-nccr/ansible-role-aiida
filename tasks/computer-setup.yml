---
- name: check if the AiiDA computer is already present
  shell: "{{ aiida_venv }}/bin/verdi computer show {{ aiida_computer_name }}"
  ignore_errors: true
  register: aiida_check_computer
  changed_when: false

# hardcoded in options for the moment - move to a yml file after merging
# https://github.com/aiidateam/aiida_core/pull/2723
- name: "Setup {{ aiida_computer_name }} computer for AiiDA"  # noqa 306
  shell: |
    {{ aiida_venv }}/bin/verdi computer setup --non-interactive\
      --label "{{ aiida_computer_name }}" \
      --hostname "{{ aiida_computer_name }}" \
      --transport local \
      --scheduler {{ aiida_localhost_scheduler }} \
      --work-dir "{{ aiida_run_folder |  regex_replace('\\$\\{HOME}', current_user_home) }}" \
      --mpirun-command "mpirun -np {tot_num_mpiprocs}" \
      --mpiprocs-per-machine {{ aiida_localhost_cpus }}
  when: aiida_check_computer.rc != 0

